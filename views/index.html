{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>

  {% if showForm %}
    <form id="form" action="/tweets" method="POST">
      <label for="name_field">Name:</label>

      <input name="name" type="text" id="name_field" value="{{value}}"/>

      <label for="text_field">Text:</label>
      <input name="text" type="text" id="text_field" style="width: 350px;"/>

      <input type="submit" value="Submit" />
    </form>
  {% endif %}

  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Gabe Harrison</b><br>
      100 followers
    </div>
    <h2>All Tweets</h2>
    <div class="col-md-9" id="tweet-list">
      <!-- display tweets here -->
      {% for tweet in tweetss %}
      <div class="tweet">
          <h4><a href="/users/{{tweet.name}}">{{tweet.name}}</a></h4>
          <p>{{tweet.text}}</p>
          <a href="">re-tweet</a> - <a href="/tweets/{{tweet.id}}">{{tweet.id}}</a>
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
